<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet"></noscript>
  
  <link rel="preload" href="./dist/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./dist/style.css"></noscript>
  <script defer src="./dist/script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" width="87" height="54">
      </div>
    </header>
    <section class="container splitter">
      <div class="d-flex d-flex-row">
        <div class="col">
          <div class="bill">
            <label class="form-label" for="bill">Bill</label>
            <input class="form-control" type="text" inputmode="numeric" pattern="[0-9]*" id="bill" name="bill" placeholder="0">
          </div>
          <div class="select-tip">
            <fieldset>
              <legend class="form-label">Select Tip %</legend>
              <div class="form-check-group">
                <div class="form-check">
                  <input id="value5" class="form-check-input visually-hidden" type="radio" value=".05" name="tip">
                  <label for="value5" class="form-check-label">5%</label>
                </div>
                <div class="form-check">
                  <input id="value10" class="form-check-input visually-hidden" type="radio" value=".10" name="tip">
                  <label for="value10" class="form-check-label">10%</label>
                </div>
                <div class="form-check">
                  <input id="value15" class="form-check-input visually-hidden" type="radio" value=".15" name="tip">
                  <label for="value15" class="form-check-label">15%</label>
                </div>
                <div class="form-check">
                  <input id="value25" class="form-check-input visually-hidden" type="radio" value=".25" name="tip">
                  <label for="value25" class="form-check-label">25%</label>
                </div>
                <div class="form-check">
                  <input id="value50" class="form-check-input visually-hidden" type="radio" value=".50" name="tip">
                  <label for="value50" class="form-check-label">50%</label>
                </div>
                <div class="form-check">
                  <input id="custom" class="form-check-input form-control" type="text" value="" placeholder="Custom" name="tipCustom">
                  <label class="visually-hidden" for="custom">Custom</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="people-count">
            <label class="form-label" for="peopleCount">Number of People</label>
            <span class="error" style="display: none;">Can't be zero</span>
            <input class="form-control" type="text" inputmode="numeric" pattern="[0-9]*" id="peopleCount" placeholder="0" value="">
          </div>
        </div>
        <div class="col">
          <div class="totals">
            <div class="tip-amount d-flex">
              <div class="totals__label">Tip Amount</div>
              <div id="tipAmount" class="totals__value">$0.00</div>
            </div>
            <div class="total d-flex">
              <div class="totals__label">Total</div>
              <div id="total" class="totals__value">$0.00</div>
            
            </div>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.mannydevelops.com/" target="_blank">Manuel Pena</a>.
  </div>
</body>
</html>
