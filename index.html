<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="./dist/script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </header>
    <section class="container">
      <div class="col">
        <div class="bill">
          <label class="form-label" for="bill">Bill</label>
          <input class="form-control" type="text" id="bill" name="bill">
        </div>
        <div class="select-tip">
          <label class="form-label" for="tip">Select Tip %</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="5">
          </div>
          <div class="form-check">
            <input  class="form-check-input"type="radio" value="10">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="15">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="25">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="50">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="text" value="" placeholder="Custom">
          </div>
        </div>
        <div class="people-count">
          <label for="peopleCount">Number of People</label>
          <input type="text" id="peopleCount">
        </div>
      </div>
      <div class="col">
        <div class="totals">
          <div class="tip-amount"></div>
          <div class="total"></div>
        </div>
      </div>

    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
