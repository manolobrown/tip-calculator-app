<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="./dist/script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </header>
    <section class="container splitter d-flex">
      <div class="col">
        <div class="bill">
          <label class="form-label" for="bill">Bill</label>
          <input class="form-control" type="text" id="bill" name="bill">
        </div>
        <div class="select-tip">
          <fieldset>
            <legend class="form-label">Select Tip %</legend>
            <div class="form-check-group">
              <div class="form-check">
                <input id="value5" class="form-check-input" type="radio" value="5">
                <label for="value5" class="form-check-label">5%</label>
              </div>
              <div class="form-check">
                <input id="value10" class="form-check-input"type="radio" value="10">
                <label for="value10" class="form-check-label">10%</label>
              </div>
              <div class="form-check">
                <input id="value15" class="form-check-input" type="radio" value="15">
                <label for="value15" class="form-check-label">15%</label>
              </div>
              <div class="form-check">
                <input id="value25" class="form-check-input" type="radio" value="25">
                <label for="value25" class="form-check-label">25%</label>
              </div>
              <div class="form-check">
                <input id="value50" class="form-check-input" type="radio" value="50">
                <label for="value50" class="form-check-label">50%</label>
              </div>
              <div class="form-check">
                <input id="custom" class="form-check-input form-control" type="text" value="" placeholder="Custom">
                <label class="sr-only" for="custom">Custom</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="people-count">
          <label class="form-label" for="peopleCount">Number of People</label>
          <input class="form-control" type="text" id="peopleCount">
        </div>
      </div>
      <div class="col">
        <div class="totals">
          <div class="tip-amount">
            <div class="totals__label">Tip Amount</div>
            <div class="totals__value">$0.00</div>
          </div>
          <div class="total">
            <div class="totals__label">Total</div>
            <div class="totals__value">$0.00</div>
            <button>Reset</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
